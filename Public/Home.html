<!DOCTYPE html>
<html>
<head>
    <title>Bejelentkezés</title>
    <link rel="stylesheet" type="text/css" href="Home.css">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
</head>
<body>
    <!-- Login Form -->
    <div class="form-container">
        <div class="form-header">
            <h2>Bejelentkezés</h2>
        </div>
        <form action="/login" method="post">
            <input type="text" class="form-input" name="username" placeholder="Felhasználónév" required><br><br>
            <input type="password" class="form-input" name="password" placeholder="Jelszó" required><br><br>
            <button class="button" type="submit">Bejelentkezés</button>
        </form>
        <p>Nem létezik még felhasználója? <a href="register.html">Regisztráljon itt</a></p>
    </div>
</body>
</html>
