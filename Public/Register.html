<!DOCTYPE html>
<html>
<head>
    <title>Regisztrálás</title>
    <link rel="stylesheet" type="text/css" href="Register.css">
</head>
<body>
    <!-- Register Form -->
    <div class="form-container">
        <div class="form-header">
            <h2>Regisztrálás</h2>
        </div>
        <form action="/register" method="post">
            <input type="text" class="form-input" name="username" placeholder="Felhasználónév" required><br><br>
            <input type="password" class="form-input" name="password" placeholder="Jelszó" required><br><br>
            <button class="button" type="submit">Regisztrálás</button>
        </form>
        <p>Létezik már felhasználója? <a href="Home.html">Jelentkezzen be itt</a></p>
    </div>
    <script>
        // Get the URL parameter (if any) for a successful login
        const urlParams = new URLSearchParams(window.location.search);
        const registerSuccess = urlParams.get('registerSuccess');
  
        if (registerSuccess === 'true') {
            alert('Sikeres regisztrálás!'); // Display an alert
        }
    </script>
</body>
</html>
